<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoyOAndroid JS Tester</title>
  <style>
    body { margin:0; font:14px/1.45 system-ui, sans-serif; background:#0b0f14; color:#e6edf3; }
    .wrap { max-width:960px; margin:24px auto; padding:0 16px; }
    h1 { font-size:20px; margin-bottom:20px; }
    .card { background:#121821; border:1px solid #223043; border-radius:12px; margin-bottom:20px; }
    .card header { padding:12px 16px; border-bottom:1px solid #223043; display:flex; justify-content:space-between; align-items:center; gap:8px; }
    .card h2 { margin:0; font-size:16px; flex:1; }
    .card .body { padding:16px; }
    .row { display:flex; gap:12px; align-items:center; margin-bottom:12px; }
    label { width:140px; color:#9fb3c8; }
    input, textarea { flex:1; padding:8px; border-radius:8px; border:1px solid #223043; background:#0f1520; color:#e6edf3; font:inherit; }
    textarea { min-height:80px; }
    button { padding:8px 14px; border-radius:8px; border:1px solid #223043; background:#1a2432; color:#e6edf3; cursor:pointer; }
    button:hover { border-color:#4dd0e1; }
    .log { margin-top:20px; padding:12px; border:1px dashed #223043; border-radius:12px; background:#0e1520; max-height:300px; overflow:auto; }
    .entry { margin-bottom:10px; }
    .ts { color:#9fb3c8; font-size:12px; }
    .payload { white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>MoyOAndroid JS Tester</h1>

    <!-- openExternalBrowser -->
    <section class="card">
      <header>
        <h2>openExternalBrowser(url: string)</h2>
        <button id="btnOpenExternal">Выполнить</button>
      </header>
      <div class="body">
        <div class="row">
          <label for="url">URL</label>
          <input id="url" type="text" value="https://google.com/" />
        </div>
      </div>
    </section>

    <!-- openPaymentService -->
    <section class="card">
      <header>
        <h2>openPaymentService(serviceId, requisite, additionalFields)</h2>
        <button id="btnOpenPayment">Выполнить</button>
      </header>
      <div class="body">
        <div class="row">
          <label for="serviceId">serviceId</label>
          <input id="serviceId" type="number" value="1001" />
        </div>
        <div class="row">
          <label for="requisite">requisite</label>
          <input id="requisite" type="text" value="996501234567" />
        </div>
        <div class="row">
          <label for="additionalFields">additionalFields</label>
          <textarea id="additionalFields">[{"key":"account","value":"123456"}]</textarea>
        </div>
      </div>
    </section>

    <!-- Universal Constructor -->
    <section class="card">
      <header>
        <h2>Универсальный конструктор</h2>
        <button id="btnAddParam">Добавить параметр</button>
        <button id="btnCallCustom">Вызвать метод</button>
      </header>
      <div class="body">
        <div class="row">
          <label for="customMethod">Метод</label>
          <input id="customMethod" type="text" placeholder="Введите имя метода" />
        </div>
        <div id="customParams"></div>
      </div>
    </section>

    <!-- Log -->
    <section class="log">
      <div id="log"></div>
    </section>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const log = $('#log');

    function addLog(title, payload) {
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `<div class="ts">${new Date().toLocaleTimeString()}</div><div class="payload">${title}: ${typeof payload==='string'?payload:JSON.stringify(payload,null,2)}</div>`;
      log.prepend(div);
    }

    // Мок с универсальной поддержкой
    const mockBridge = new Proxy({}, {
      get(_, prop){
        return (...args) => {
          addLog(`[MOCK] ${prop}`, args);
          console.info(`[MOCK] вызван метод ${prop}`, args);
        }
      }
    });

    const MoyOAndroid = window.MoyOAndroid || mockBridge;

    $('#btnOpenExternal').onclick = () => {
      const url = $('#url').value;
      MoyOAndroid.openExternalBrowser(url);
      addLog('openExternalBrowser', {url});
    };

    $('#btnOpenPayment').onclick = () => {
      const sid = Number($('#serviceId').value);
      const req = $('#requisite').value;
      let fields = [];
      try { fields = JSON.parse($('#additionalFields').value); } catch(e) { alert('Некорректный JSON'); return; }
      MoyOAndroid.openPaymentService(sid, req, fields);
      addLog('openPaymentService', {sid,req,fields});
    };

    // Constructor logic
    const customParams = $('#customParams');
    $('#btnAddParam').onclick = () => {
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `<input type="text" placeholder="ключ" class="key"/> <input type="text" placeholder="значение" class="value"/>`;
      customParams.appendChild(row);
    };

    $('#btnCallCustom').onclick = () => {
      const method = $('#customMethod').value.trim();
      if(!method){ alert('Укажите метод'); return; }
      const params = [];
      customParams.querySelectorAll('.row').forEach(row => {
        const key = row.querySelector('.key').value.trim();
        const val = row.querySelector('.value').value.trim();
        if(key) params.push(val);
      });
      try {
        MoyOAndroid[method](...params);
        addLog(method, params);
      } catch(e){
        addLog('Ошибка вызова', e.message);
      }
    };
  </script>
</body>
</html>
